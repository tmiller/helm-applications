# Default values for deploys.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

stg:
  core:
    environment: stg
    application: core
    helm:
      gitRepository: https://github.com/tmiller/helm-httpbin.git
      gitRevision: main
    image:
      version: latest
      repo: kong/httpbin

    customers:
      - name: applebees
        php: 8.0
        domains: ["applebees.stg.daxko.com"]




  legacy:
    environment: stg
    application: legacy
    helm:
      gitRepository: https://github.com/tmiller/helm-httpbin.git
      gitRevision: main
    image:
      version: latest
      repo: kong/httpbin

    customers:
      - name: longjohns
        php: 7.4
        domains: ["longjonns.stg.daxko.com"]




prd:
  core:
    alpha:
      environment: prd
      application: core
      helm:
        gitRepository: https://github.com/tmiller/helm-httpbin.git
        gitRevision: main
      image:
        version: 0.1.0
        repo: kong/httpbin

      customers:
        - name: apple
          php: 8.0
          domains: ["www.example.com", "apple.daxko.com"]




    rest:
      environment: prd
      application: core
      helm:
        gitRepository: https://github.com/tmiller/helm-httpbin.git
        gitRevision: main
      image:
        version: 0.1.0
        repo: kong/httpbin
      customers:
        - name: google
          php: 7.4
          domains: ["google.daxko.com"]

        - name: microsoft
          php: 8.0
          domains: ["microsoft.daxko.com"]




  legacy:
    alpha:
      environment: prd
      application: legacy
      helm:
        gitRepository: https://github.com/tmiller/helm-httpbin.git
        gitRevision: main
      image:
        version: 0.1.0
        repo: kong/httpbin

      customers:
        - name: daxko
          php: 8.0
          domains: ["www.daxko.com"]

        - name: regions
          php: 7.0
          domains: ["resgions.daxko.com"]




    rest:
      environment: prd
      application: legacy
      helm:
        gitRepository: https://github.com/tmiller/helm-httpbin.git
        gitRevision: main
      image:
        version: 0.1.0
        repo: kong/httpbin

      customers:
        - name: alabama-power
          php: 8.0
          domains: ["southernco.daxko.com"]
