apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 0-applications
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-50"
spec:
  project: default
  source:
    repoURL: https://github.com/tmiller/helm-applications
    targetRevision: main
    path: .
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - CreateNamespace=true

{{ include "application" .Values.prd_core_alpha }}
{{ include "application" .Values.prd_core_rest }}
{{ include "application" .Values.prd_legacy_alpha }}
{{ include "application" .Values.prd_legacy_rest }}
{{ include "application" .Values.stg_core }}
{{ include "application" .Values.stg_legacy }}
