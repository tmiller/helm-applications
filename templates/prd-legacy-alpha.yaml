{{- range $index, $customer := .Values.prd.legacy.alpha.customers }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $.Values.prd.legacy.alpha.environment }}-{{ $.Values.prd.legacy.alpha.application }}-{{ $customer }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
      #   annotations:
      #     rgocd.argoproj.io/sync-wave: "{{ mod $index 2 }}"
spec:
  project: default
  source:
    repoURL: {{ $.Values.prd.legacy.alpha.helm.gitRepository }}
    targetRevision: {{ $.Values.prd.legacy.alpha.helm.gitRevision }}
    path: .
    helm:
      values: |-
        environment: {{ $.Values.prd.legacy.alpha.image.enviornment }}
        application: {{ $.Values.prd.legacy.alpha.image.application }}
        image:
          version: {{ $.Values.prd.legacy.alpha.image.version }}
          repo: {{ $.Values.prd.legacy.alpha.image.repo }}
  destination:
    namespace: {{ $.Values.prd.legacy.alpha.environment }}-{{ $customer }}
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true   
    syncOptions:
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
{{- end }}
